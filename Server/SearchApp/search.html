<!DOCTYPE html>
<html lang="en" ng-app="komodo">
	<head>
		<title>Komodo Search</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" /> 
		<link rel="shortcut icon" type="image/png" href="../Assets/favicon.ico"/>
		<style>
			.bs-linebreak {
			  	height:10px;
			}
		</style>
	</head>
	<body> 
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script type="text/javascript" src="./bundle.js"></script>
		<div id="outerDiv" class="mt-2 mb-2 ml-2 mr-2">

			<div id="header" class="container bg-light text-dark">
				<nav class="navbar navbar-toggleable-md navbar-light bg-faded navbar-fixed-top">
					<div class="container">
						<a class="navbar-brand" href="#"><img style="width: 150px;" src="/Assets/ascii-logo-trans.png" alt="Komodo"></a>
						<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link" href="#home" onclick="showDiv('home');">Home</span></a>
								</li>
							</ul> 
						</div>
					</div>
				</nav>
			</div>

			<div id="mainBody" class="mt-3 mb-3 ml-3 mr-3">
				<div id="home" ng-controller="searchController">
					<h2>Home</h2>
						<form id="searchForm" class="form-horizontal" ng-submit="searchSubmit()">
					  	<div class="form-group">
					    	<label for="required">Required Terms:</label>
					    	<input type="text" class="form-control" id="required">
					  	</div>
					  	<div class="form-group">
					    	<label for="optional">Optional Terms:</label>
					    	<input type="text" class="form-control" id="optional">
					  	</div>
					  	<div class="form-group">
					    	<label for="excluded">Excluded Terms:</label>
					    	<input type="text" class="form-control" id="excluded">
					  	</div>
					  	<div class="form-group">
				  			<button 
						  		type="submit" 
						  		form="searchForm" 
						  		class="btn btn-default">
					  			Search
				  			</button>
			  			</div>
						</div> 
					</form>
				</div> 
			</div>
		</div>

		<script>
	 		var divs = [ 
	 			"home" 
 			];

		 	var hideAllDivs = function() {
		 		for (var i = 0; i < divs.length; i++) {
		 			hideDiv(divs[i]);
		 		};
		 	};

		 	var showDiv = function(id) {
		 		hideAllDivs();
		 		console.log("showing div " + id);
		 		var x = document.getElementById(id);
		 		x.style.display = "block";
		 	};

		 	var hideDiv = function(id) {
		 		console.log("hiding div " + id);
		 		var x = document.getElementById(id);
		 		x.style.display = "none";
		 	}; 

 			console.log("initializing page");

 			if (typeof(Storage) !== "undefined") {
			    // Code for localStorage/sessionStorage.
			} 
			else {
				console.log("local storage not supported, redirecting");
			    window.location.replace("failed.html");
			}

			showDiv("home"); 
		</script>

	</body>
</html>
